<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>The Rockpool Project BioBlitz Battle Game</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #ffffff;
			margin: 0;
			padding: 0;
			text-align: center;
		}

		.header {
			background-color: #8BD5E9;
			color: #ffffff;
			font-size: 2em;
			font-weight: bold;
			padding: 1em;
		}

		.sea-theme {
			color: #004d4d;
		}

		.btn {
			background-color: #8BD5E9;
			border: none;
			border-radius: 4px;
			color: #ffffff;
			cursor: pointer;
			font-size: 1em;
			padding: 1em;
			text-align: center;
			text-decoration: none;
			transition: background-color 0.3s;
			width: 80%;
			margin: 1em auto;
		}

		.btn:hover {
			background-color: #1a7f8e;
		}
	</style>
</head>
<body>
	<header class="header sea-theme">The Rockpool Project</header>
	<main>
		<p class="sea-theme">Welcome to 'The Rockpool Project's' BioBlitz Battle Game. You will be prompted to join a Team and then submit creatures for points!</p>
		<a href="http://192.168.4.1:8000" class="btn">Start Game</a>
	</main>
</body>
</html>
